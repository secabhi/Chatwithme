<div class="container">
    <div class="col-md-12">
        <div class="panel panel-default panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Join Chat Group</h2>
            </div>
            <form class="panel-body ng-pristine ng-valid" ng-submit="joinchat()">
                <label for="">Username</label>
                <input class="input-lg form-control ng-pristine ng-valid" 
                maxlength="25" ng-model="username" type="text">
                <br>
                <input class="btn btn-block btn-primary" type="submit" value="Join group">
            </form>
        </div>
    </div>
</div>
